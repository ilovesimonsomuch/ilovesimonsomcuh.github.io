<!--adding the three boxes side by side-->
<head>
  <style>

    .container {
      display: flex;              /* makes boxes side by side */
      justify-content: center;    /* centers them */
      gap: 20px;                  /* space between boxes */
      margin-top: 60px;
    }

    .box {
      width: 200px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      text-align: center;
    }
    
    .box-image {
        width: 90px;        /* controls image size */
        height: auto;       /* keeps proportions */
        margin-bottom: 10px;
        border-radius: 8px; /* optional */
    }

    .box-link {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>

<body>
    
<a href="howiseeyou.html" class="box-link">
